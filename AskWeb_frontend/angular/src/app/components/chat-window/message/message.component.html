<ng-container [ngSwitch]="message.sender">

  <!-- Reciever Message -->
  <ng-container *ngSwitchCase="SENDER">
    <div class="media ml-auto mb-3">
      <div class="media-body">
        <div class="bg-primary rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-white">{{message.content}}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Sender Message -->
  <ng-container *ngSwitchCase="CHATBOT">
    <div class="media mb-3">
      <img src="/assets/icons/ilChad.jpg" alt="user" width="50"
           class="rounded-circle">
      <div class="media-body ml-3">
        <div class="bg-light rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-muted">{{message.content}}</p>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
